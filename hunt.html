<!DOCTYPE html>
<html>
    <head>
        <title>Hunt Page</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

    </head>
    <body>
        <h2>Bird hunt by Yashaswi Nagamalla</h2>
        <div  class="container-fluid ">
            <div class="d-inline p-2 bg-primary text-black centre">Click on the squares to search for bird.</div>
            <div class="d-inline p-2 bg-success text-white" id="shakes"> Number of shakes is zero.</div>
            <div class="d-inline p-2 bg-warning text-muted" id="score"> Location score is unknown.</div>
            </div>
            <div class="image-grid d-flex flex-column justify-content-center align-items-center"></div>
            
    </body>
